<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Timetable</title>
  <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <h1>School Timetable</h1>
    <caption>
      A timetable of a languages teacher
    </caption>
    <colgroup>
      <col span="2">
      <col style="background-color: #97DB9A;">
      <col style="width:42px;">
      <col style="background-color: #97DB9A;">
      <col style="background-color:#DCC48E; border:4px solid #C1437A;">
      <col span="2" style="width:42px;">
    </colgroup>
    <tr>
      <td>&nbsp</td>
      <td>Mon</td>
      <td>Tues</td>
      <td>Wed</td>
      <td>Thurs</td>
      <td>Fri</td>
      <td>Sat</td>
      <td>Sun</td>
    </tr>
    <tr>
      <td>1st period</td>
      <td>English</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>2nd period</td>
      <td>English</td>
      <td>English</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>3rd period</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>4th period</td>
      <td>&nbsp</td>
      <td>English</td>
      <td>&nbsp</td>
      <td>English</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
  </table>
</body>
</html>
