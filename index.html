<!DOCTYPE html>
<html lang="en">
<head>

  <title>School Timetable</title>

<body>

      <td>&nbsp</td>

      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>2nd period</td>
      <td>English</td>
      <td>English</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>3rd period</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>&nbsp</td>
      <td>German</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
    <tr>
      <td>4th period</td>
      <td>&nbsp</td>
      <td>English</td>
      <td>&nbsp</td>
      <td>English</td>
      <td>Dutch</td>
      <td>&nbsp</td>
      <td>&nbsp</td>
    </tr>
  </table>

</html>
